<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
        <h1 id="title">Snake Game</h1>
        <div class="scores">
            <div class="current-score">000</div>
            <div class="high-score">000</div>
        </div>
        <div class="border">
            <div class="board">
                <div class="logo">
                    <img src="logo.jpg" width=100px height=auto alt="Snake Game Logo">
                </div>  
                <div class="instruction">
                    <p>Press Space to Start the Snake Game</p>
                </div>
            </div>
        </div>
        <div class="credits">Built By Dharshan Raj P A</div>
    </div>
  </body>
</html>
